<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SONGA - Community</title>
    <link rel="icon" type="image/x-icon" href="https://i.postimg.cc/BbdzCkxQ/20260116-0851-Elegant-Lion-Emblem-remix-01kf2npwbtf06ttr4htekjnd47-removebg-preview-2.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Sign-In API (async defer for performance) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Firebase SDK (load only what we need) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js" async></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js" async></script>
    
    <style>
        /* Critical CSS - Loads First */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F5E6B3;
            --gold-dark: #B8860B;
            --black: #000000;
            --white: #ffffff;
            --gray: #f5f5f5;
            --dark-gray: #333333;
            --light-gray: #e0e0e0;
            --accent: #25D366;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-heavy: rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--white);
            color: var(--black);
            line-height: 1.5;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: var(--white);
            padding: 12px 16px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--light-gray);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo img {
            height: 40px;
            width: auto;
            border-radius: 8px;
        }

        .brand-info {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--gold-dark);
        }

        .brand-subtitle {
            font-size: 0.75rem;
            color: var(--dark-gray);
            font-style: italic;
        }

        /* User Profile */
        .user-profile {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 6px 12px;
            border-radius: 20px;
            background: var(--gold-light);
            cursor: pointer;
            position: relative;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--gold);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--black);
        }

        .user-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-heavy);
            min-width: 200px;
            display: none;
            margin-top: 5px;
            border: 1px solid var(--light-gray);
            z-index: 1001;
        }

        .user-dropdown.active {
            display: block;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dropdown-item {
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--light-gray);
            transition: background 0.2s;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .dropdown-item:hover {
            background: var(--gold-light);
        }

        .dropdown-item i {
            width: 20px;
            color: var(--gold-dark);
        }

        .dropdown-badge {
            background: var(--gold);
            color: var(--black);
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: auto;
        }

        /* Main Content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 16px;
        }

        .posts-header {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--gold-light);
        }

        .posts-title {
            font-size: 1.8rem;
            color: var(--gold-dark);
            font-weight: 700;
        }

        /* Posts Grid */
        .posts-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Post Card - FULL PREVIEW */
        .post-card {
            background: var(--white);
            border: 1px solid var(--light-gray);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-heavy);
        }

        .post-card.pinned {
            border: 2px solid var(--gold);
            background: linear-gradient(to bottom, rgba(212, 175, 55, 0.05), transparent);
        }

        .pinned-badge {
            background: var(--gold);
            color: var(--black);
            padding: 6px 12px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .post-header {
            display: flex;
            align-items: center;
            padding: 16px;
            gap: 12px;
        }

        .post-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            overflow: hidden;
            flex-shrink: 0;
            border: 2px solid var(--gold);
        }

        .post-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .post-author-info {
            flex: 1;
        }

        .post-author {
            font-weight: 700;
            color: var(--gold-dark);
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .post-time {
            font-size: 0.85rem;
            color: var(--dark-gray);
        }

        .post-content {
            padding: 0 16px 16px;
        }

        .post-title {
            font-size: 1.3rem;
            color: var(--black);
            margin-bottom: 12px;
            font-weight: 700;
            line-height: 1.4;
        }

        .post-text {
            font-size: 0.95rem;
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: 16px;
            white-space: pre-line;
        }

        .post-media {
            margin: 16px 0;
            border-radius: 12px;
            overflow: hidden;
            max-height: 400px;
        }

        .post-media img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 12px;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 12px 0;
        }

        .post-tag {
            background: var(--gold-light);
            color: var(--gold-dark);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .post-actions {
            display: flex;
            gap: 8px;
            padding: 16px;
            border-top: 1px solid var(--light-gray);
            background: var(--gray);
        }

        .post-action {
            flex: 1;
            background: none;
            border: none;
            color: var(--dark-gray);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .post-action:hover {
            background: var(--white);
            color: var(--gold-dark);
        }

        .post-action.liked {
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .post-action.saved {
            color: var(--gold-dark);
            background: rgba(212, 175, 55, 0.1);
        }

        /* Post Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-header {
            position: sticky;
            top: 0;
            background: var(--white);
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 10;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--gold-dark);
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: var(--gray);
        }

        .modal-title {
            font-size: 1.2rem;
            color: var(--gold-dark);
            font-weight: 700;
        }

        .modal-content {
            padding: 20px;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid var(--light-gray);
        }

        .comment-form {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .comment-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            font-size: 0.95rem;
            outline: none;
            transition: border 0.3s;
        }

        .comment-input:focus {
            border-color: var(--gold);
        }

        .comment-submit {
            background: var(--gold);
            color: var(--black);
            border: none;
            padding: 0 24px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 600;
            min-width: 80px;
        }

        .comments-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .comment-item {
            padding: 16px;
            background: var(--gray);
            border-radius: 12px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            overflow: hidden;
        }

        .comment-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .comment-author {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--gold-dark);
        }

        .comment-text {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--dark-gray);
        }

        /* Messaging Modal */
        .messaging-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--white);
            z-index: 2000;
            flex-direction: column;
        }

        .messaging-modal.active {
            display: flex;
        }

        .messaging-header {
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .messaging-header h2 {
            font-size: 1.3rem;
            color: var(--gold-dark);
            font-weight: 700;
        }

        .messaging-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .conversations-sidebar {
            width: 300px;
            border-right: 1px solid var(--light-gray);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        .conversations-header {
            padding: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .new-convo-btn {
            width: 100%;
            padding: 12px;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            cursor: pointer;
            transition: background 0.2s;
        }

        .conversation-item:hover,
        .conversation-item.active {
            background: var(--gold-light);
        }

        .conversation-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 12px;
        }

        .conversation-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-header {
            padding: 16px;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            line-height: 1.4;
            word-break: break-word;
        }

        .message.sent {
            background: var(--gold-light);
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.received {
            background: var(--gray);
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--dark-gray);
            margin-top: 4px;
            text-align: right;
        }

        .chat-input-container {
            padding: 16px;
            border-top: 1px solid var(--light-gray);
            flex-shrink: 0;
        }

        .chat-input-form {
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--light-gray);
            border-radius: 24px;
            font-size: 0.95rem;
            outline: none;
        }

        .chat-input:focus {
            border-color: var(--gold);
        }

        .send-btn {
            background: var(--gold);
            color: var(--black);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Sign In Modal */
        .signin-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-modal.active {
            display: flex;
        }

        .signin-content {
            background: var(--white);
            border-radius: 20px;
            max-width: 400px;
            width: 100%;
            overflow: hidden;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .signin-header {
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            color: var(--black);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }

        .signin-header h2 {
            font-size: 1.8rem;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .close-signin {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.1);
            border: none;
            color: var(--black);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .signin-body {
            padding: 30px 20px;
            text-align: center;
        }

        .google-signin-container {
            margin: 20px 0;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--white);
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid var(--light-gray);
            z-index: 1000;
            box-shadow: 0 -2px 10px var(--shadow);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--dark-gray);
            text-decoration: none;
            font-size: 0.8rem;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 12px;
            transition: all 0.2s;
        }

        .nav-item.active {
            color: var(--gold-dark);
            background: var(--gold-light);
            font-weight: 600;
        }

        .nav-icon {
            font-size: 1.2rem;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: var(--black);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            z-index: 4000;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            max-width: 300px;
            font-weight: 500;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification.success {
            background: var(--gold);
            color: var(--black);
        }

        .notification.error {
            background: #e74c3c;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 40px 20px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--gold-light);
            border-top-color: var(--gold);
            border-radius: 50%;
            margin: 0 auto 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state i {
            font-size: 3rem;
            color: var(--gold-light);
            margin-bottom: 16px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
                border-right: none;
            }
            
            .messaging-content {
                flex-direction: column;
            }
            
            .chat-container {
                display: none;
            }
            
            .chat-container.active {
                display: flex;
            }
            
            .user-name {
                display: none;
            }
            
            .brand-subtitle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 16px 12px;
            }
            
            .post-actions {
                padding: 12px;
            }
            
            .post-action span {
                font-size: 0.85rem;
            }
            
            .comment-form {
                flex-direction: column;
            }
            
            .comment-submit {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <!-- Sign In Modal -->
    <div class="signin-modal" id="signinModal">
        <div class="signin-content">
            <div class="signin-header">
                <h2>Welcome to THE SONGA</h2>
                <p>Mind. Body. Spirit. Beyond.</p>
                <button class="close-signin" onclick="closeSigninModal()">&times;</button>
            </div>
            <div class="signin-body">
                <p>Sign in to join our community</p>
                <div class="google-signin-container" id="googleSignIn"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <img src="https://i.postimg.cc/BbdzCkxQ/20260116-0851-Elegant-Lion-Emblem-remix-01kf2npwbtf06ttr4htekjnd47-removebg-preview-2.webp" alt="THE SONGA">
                <div class="brand-info">
                    <div class="brand-name">THE SONGA</div>
                    <div class="brand-subtitle">Mind. Body. Spirit. Beyond.</div>
                </div>
            </a>
            
            <div class="user-profile" id="userProfile" style="display: none;">
                <div class="user-avatar">
                    <img id="userAvatar" src="" alt="">
                </div>
                <div class="user-name" id="userDisplayName"></div>
                <div class="user-dropdown" id="userDropdown">
                    <div class="dropdown-item" onclick="openMessaging()">
                        <i class="fas fa-inbox"></i>
                        <span>Inbox</span>
                        <span class="dropdown-badge" id="inboxBadge" style="display: none;">0</span>
                    </div>
                    <div class="dropdown-item" onclick="showNotification('Profile page coming soon!')">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </div>
                    <div class="dropdown-item" onclick="signOut()">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Sign Out</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="posts-header">
            <h1 class="posts-title">Community Feed</h1>
        </div>
        
        <div class="posts-grid" id="postsGrid">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Loading posts...</p>
            </div>
        </div>
    </main>

    <!-- Post Detail Modal -->
    <div class="modal" id="postDetailModal">
        <div class="modal-header">
            <button class="back-btn" onclick="closePostDetail()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h2 class="modal-title">Post</h2>
        </div>
        <div class="modal-content" id="postDetailContent">
            <!-- Content loaded dynamically -->
        </div>
    </div>

    <!-- Messaging Modal -->
    <div class="messaging-modal" id="messagingModal">
        <div class="messaging-header">
            <h2>Messages</h2>

                <i class="fas fa-times"></i>

            // Format Time
            function formatTime(timestamp) {
                if (!timestamp) return 'Just now';
                const now = new Date();
                const postTime = new Date(timestamp);
                const diff = now - postTime;
                
                if (diff < 60000) return 'Just now';
                if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
                if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
                if (diff < 604800000) return `${Math.floor(diff / 86400000)}d ago`;
                
                return postTime.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric'
                });
            }

            // Load Posts
            async function loadPosts() {
                if (!database) {
                    setTimeout(loadPosts, 500);
                    return;
                }

                try {
                    const snapshot = await database.ref('posts').once('value');
                    
                    if (snapshot.exists()) {
                        posts = Object.entries(snapshot.val()).map(([id, data]) => ({ id, ...data }));
                        debouncedRenderPosts();
                    } else {
                        await loadSamplePosts();
                        await loadPosts();
                    }
                } catch (error) {
                    console.error('Error loading posts:', error);
                    postsGridEl.innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><h3>Error loading posts</h3><p>Please check your connection</p></div>';
                }
            }

            // Debounced Render Posts
            function debouncedRenderPosts() {
                if (renderTimeout) clearTimeout(renderTimeout);
                renderTimeout = setTimeout(renderPosts, debounceDelay);
            }

            // Render Posts
            function renderPosts() {
                if (!posts || posts.length === 0) {
                    postsGridEl.innerHTML = '<div class="empty-state"><i class="fas fa-newspaper"></i><h3>No posts yet</h3><p>Be the first to share!</p></div>';
                    return;
                }

                // Sort posts
                const sortedPosts = [...posts].sort((a, b) => {
                    if (a.isPinned && !b.isPinned) return -1;
                    if (!a.isPinned && b.isPinned) return 1;
                    return new Date(b.createdAt) - new Date(a.createdAt);
                });

                postsGridEl.innerHTML = sortedPosts.map(post => {
                    const hasLiked = post.likedBy && currentUser && post.likedBy.includes(currentUser.uid);
                    const hasBookmarked = post.bookmarkedBy && currentUser && post.bookmarkedBy.includes(currentUser.uid);
                    
                    return `
                        <div class="post-card ${post.isPinned ? 'pinned' : ''}" onclick="openPostDetail('${post.id}')">
                            ${post.isPinned ? '<div class="pinned-badge">ðŸ“Œ Pinned</div>' : ''}
                            
                            <div class="post-header">
                                <div class="post-avatar">
                                    <img src="${post.authorAvatar}" alt="${post.authorName}">
                                </div>
                                <div class="post-author-info">
                                    <div class="post-author">${post.authorName}</div>
                                    <div class="post-time">${formatTime(post.createdAt)}</div>
                                </div>
                            </div>
                            
                            <div class="post-content">
                                <h3 class="post-title">${post.title}</h3>
                                <div class="post-text">${post.content}</div>
                                
                                ${post.mediaUrl ? `
                                    <div class="post-media">
                                        <img src="${post.mediaUrl}" alt="Post image" loading="lazy">
                                    </div>
                                ` : ''}
                                
                                ${post.tags && post.tags.length > 0 ? `
                                    <div class="post-tags">
                                        ${post.tags.map(tag => `<span class="post-tag">#${tag}</span>`).join('')}
                                    </div>
                                ` : ''}
                            </div>
                            
                            <div class="post-actions">
                                <button class="post-action ${hasLiked ? 'liked' : ''}"

                                    <span>${post.likes || 0}</span>
                                </button>
                                <button class="post-action" onclick="event.stopPropagation(); openPostDetail('${post.id}')">
                                    <i class="fas fa-comment"></i>
                                    <span>${post.comments || 0}</span>
                                </button>
                                <button class="post-action" onclick="event.stopPropagation(); handleShare('${post.id}')">
                                    <i class="fas fa-share"></i>
                                    <span>${post.shares || 0}</span>
                                </button>
                                <button class="post-action ${hasBookmarked ? 'saved' : ''}" 
                                        onclick="event.stopPropagation(); handleBookmark('${post.id}')">
                                    <i class="fas fa-bookmark"></i>
                                    <span>${post.bookmarks || 0}</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }

            // Handle Like
            async function handleLike(postId) {
                if (!currentUser) {
                    showNotification('Please sign in to like posts', 'error');
                    return;
                }

                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const hasLiked = post.likedBy && post.likedBy.includes(currentUser.uid);
                const newLikedBy = hasLiked 
                    ? (post.likedBy || []).filter(id => id !== currentUser.uid)
                    : [...(post.likedBy || []), currentUser.uid];
                
                const newLikes = hasLiked ? (post.likes || 1) - 1 : (post.likes || 0) + 1;

                try {
                    await database.ref('posts/' + postId).update({
                        likes: newLikes,
                        likedBy: newLikedBy
                    });

                    post.likes = newLikes;
                    post.likedBy = newLikedBy;
                    debouncedRenderPosts();
                    showNotification(hasLiked ? 'Post unliked' : 'Post liked!', 'success');
                } catch (error) {
                    showNotification('Error updating like', 'error');
                }
            }

            // Handle Bookmark
            async function handleBookmark(postId) {
                if (!currentUser) {
                    showNotification('Please sign in to save posts', 'error');
                    return;
                }

                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const hasBookmarked = post.bookmarkedBy && post.bookmarkedBy.includes(currentUser.uid);
                const newBookmarkedBy = hasBookmarked 
                    ? (post.bookmarkedBy || []).filter(id => id !== currentUser.uid)
                    : [...(post.bookmarkedBy || []), currentUser.uid];
                
                const newBookmarks = hasBookmarked ? (post.bookmarks || 1) - 1 : (post.bookmarks || 0) + 1;

                try {
                    await database.ref('posts/' + postId).update({
                        bookmarks: newBookmarks,
                        bookmarkedBy: newBookmarkedBy
                    });

                    post.bookmarks = newBookmarks;
                    post.bookmarkedBy = newBookmarkedBy;
                    debouncedRenderPosts();
                    showNotification(hasBookmarked ? 'Post unsaved' : 'Post saved!', 'success');
                } catch (error) {
                    showNotification('Error saving post', 'error');
                }

            // Handle Share
            function handleShare(postId) {
                const post = posts.find(p => p.id === postId);
                if (!post) return;

                const shareUrl = `${window.location.origin}?post=${postId}`;
                const shareText = `Check out this post from THE SONGA: ${post.title}`;

                if (navigator.share) {
                    navigator.share({
                        title: post.title,
                        text: shareText,
                        url: shareUrl
                    });
                } else {
                    navigator.clipboard.writeText(shareUrl);
                    showNotification('Link copied to clipboard!', 'success');
                }

                // Update share count
                if (database) {
                    database.ref('posts/' + postId).transaction(post => {
                        if (post) {
                            post.shares = (post.shares || 0) + 1;
                        }
                        return post;
                    });
                }
            }

                document.getElementById('postDetailModal').classList.add('active');

                e.target.reset();

            // Load Conversations
            async function loadConversations() {
                if (!currentUser || !database) return;

                try {
                    const snapshot = await database.ref('conversations').orderByChild('lastUpdated').limitToLast(20).once('value');
                    
                    if (snapshot.exists()) {
                        conversations = Object.entries(snapshot.val())
                            .map(([id, data]) => ({ id, ...data }))
                            .filter(conv => conv.participants && conv.participants.includes(currentUser.uid))
                            .sort((a, b) => new Date(b.lastUpdated) - new Date(a.lastUpdated));
                        
                        renderConversations();
                        updateInboxBadge();
                    }
                } catch (error) {
                    console.error('Error loading conversations:', error);
                }
            }

            // Render Conversations
            function renderConversations() {
                const listEl = document.getElementById('conversationsList');
                if (!listEl) return;

                if (!conversations || conversations.length === 0) {
                    listEl.innerHTML = '<div class="empty-state"><i class="fas fa-comments"></i><p>No conversations yet</p></div>';
                    return;

                listEl.innerHTML = conversations.map(conv => `
                    <div class="conversation-item ${activeChatId === conv.id ? 'active' : ''}" onclick="openChat('${conv.id}')">

                            </div>
                            <div>
                                <div style="font-weight: 600; color: var(--gold-dark);">${conv.name}</div>
                                <div style="font-size: 0.85rem; color: var(--dark-gray);">${conv.lastMessage || 'No messages yet'}</div>
                                <div style="font-size: 0.75rem; color: var(--dark-gray);">${formatTime(conv.lastUpdated)}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                document.getElementById('messagingModal').classList.remove('active');

            // Start New Conversation

                showNotification('New conversation feature coming soon!');

            function openChat(chatId) {
                activeChatId = chatId;

                document.getElementById('noChatSelected').style.display = 'none';
                document.getElementById('activeChat').style.display = 'block';
                
                document.getElementById('chatUserAvatar').src = conv.avatar || 'https://i.postimg.cc/BbdzCkxQ/20260116-0851-Elegant-Lion-Emblem-remix-01kf2npwbtf06ttr4htekjnd47-removebg-preview-2.webp';

                // Load messages
                loadMessages(chatId);

                renderConversations();

            // Load Messages
            async function loadMessages(chatId) {
                try {
                    const snapshot = await database.ref('messages/' + chatId).orderByChild('timestamp').limitToLast(50).once('value');
                    const messagesEl = document.getElementById('chatMessages');
                    
                    if (snapshot.exists()) {
                        const messages = Object.values(snapshot.val());
                        messagesEl.innerHTML = messages.map(msg => `
                            <div class="message ${msg.senderId === currentUser.uid ? 'sent' : 'received'}">
                                ${msg.text}
                                <div class="message-time">${formatTime(msg.timestamp)}</div>
                            </div>
                        `).join('');
                        
                        messagesEl.scrollTop = messagesEl.scrollHeight;
                    } else {
                        messagesEl.innerHTML = '<div class="empty-state"><p>No messages yet</p><p>Start the conversation!</p></div>';
                    }
                } catch (error) {
                    console.error('Error loading messages:', error);
                }
            }

            // Send Message
            async function sendMessage(e) {
                e.preventDefault();
                if (!currentUser || !activeChatId || !database) return;

                const input = document.getElementById('messageInput');
                const text = input.value.trim();
                if (!text) return;

                const message = {
                    text: text,
                    senderId: currentUser.uid,
                    senderName: currentUser.name,
                    timestamp: new Date().toISOString()
                };

                try {
                    await database.ref('messages/' + activeChatId).push(message);
                    
                    // Update conversation last message
                    await database.ref('conversations/' + activeChatId).update({
                        lastMessage: text,
                        lastUpdated: new Date().toISOString()
                    });
                    
                    input.value = '';
                    loadMessages(activeChatId);
                    loadConversations();
                } catch (error) {
                    showNotification('Error sending message', 'error');
                }
            }

            // Make functions globally available
            window.closeSigninModal = closeSigninModal;
            window.signOut = signOut;
            window.openMessaging = openMessaging;
            window.closeMessaging = closeMessaging;
            window.openPostDetail = openPostDetail;
            window.closePostDetail = closePostDetail;
            window.handleLike = handleLike;
            window.handleBookmark = handleBookmark;
            window.handleShare = handleShare;
            window.addComment = addComment;
            window.startNewConversation = startNewConversation;
            window.openChat = openChat;
            window.sendMessage = sendMessage;
            window.showNotification = showNotification;

            // Initialize when Firebase is ready
            if (typeof firebase !== 'undefined') {
                initializeFirebase();
            } else {
                // Wait for Firebase to load
                const checkFirebase = setInterval(() => {
                    if (typeof firebase !== 'undefined') {
                        clearInterval(checkFirebase);
                        initializeFirebase();
                    }
                }, 100);
            }

        })(); // End IIFE
    </script>
</body>
</html>
